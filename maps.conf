<VirtualHost *:80>
             ServerName maps.stuycs.org
             
             WSGIScriptAlias / /var/www/maps/maps>.wsgi
             <Directory /var/www/maps/maps/>
                        Order allow,deny
                        Allow from all
             </Directory>
             Alias /static /var/www/maps/maps/static
             <Directory /var/www/maps/maps/static/>
                        Order allow,deny
                        Allow from all
              </Directory>
</VirtualHost>